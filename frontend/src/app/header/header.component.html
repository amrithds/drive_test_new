<div class="header-container"  [class.with-box-shadow]="enableBoxShadow">
    <div class="header">
        <img class="header_image_1" [src]="'./assets/images/' + left_logo" alt="army_logo_1">
        <div class="header-content">
            <h3>{{title}}</h3>
            <p>{{subtitle}}</p>
        </div>
        <img class="header_image_2" [src]="'./assets/images/' + right_logo" alt="army_logo_2">
    </div>
    <div class="top_header">
        <label>Vehicle BA No: {{veh_no}}</label>
        <label style="text-align: right;">{{getDatetime}}</label>
    </div>
</div>
