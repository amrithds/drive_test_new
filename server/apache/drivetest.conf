<VirtualHost *:80>
  ServerName admin.drivetest.com #e.g uc23.devops.renu.ac.ug
  #ServerAlias <Server alias> #e.g www.uc23.devops.renu.ac.ug
  ServerAdmin admin@drivetest.com #e.g devops@renu.ac.ug
  DocumentRoot /home/admin/Desktop/app/drive_test/drive_test
  ProxyPass / http://localhost:8000/
  ProxyPassReverse / http://localhost:8000/
  ProxyPass /login http://localhost:8000/login
  ProxyPassReverse /login http://localhost:8000/login
  ProxyPass /admin http://localhost:8000/admin
  ProxyPassReverse /admin http://localhost:8000/admin
 #Path to static files
  Alias /static /home/admin/Desktop/app/drive_test/drive_test/static
  <Directory /home/admin/Desktop/app/drive_test/drive_test/static>
     Require all granted
  </Directory>
 #Path to static files
  Alias /media /home/admin/Desktop/app/drive_test/drive_test/media/
  <Directory /home/admin/Desktop/app/drive_test/drive_test/media/>
    Require all granted
  </Directory>
	# AddType directive for JavaScript files
  AddType application/javascript .js
 # Replace newsite with site name
  ErrorLog ${APACHE_LOG_DIR}/<newsite>-error.log
  CustomLog ${APACHE_LOG_DIR}/<newsite>-access.log combined
</VirtualHost>